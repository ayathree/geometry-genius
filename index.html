<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <main>
        <!--main content container-->
        <div class="flex flex-col lg:flex-row">
            <!--shape card container-->
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 ">
                <!--triangle card -->
            <div class="card lg:m-3 bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area(A) = 0.5 X b X h </p>
                  <div class="flex justify-center items-center">
                    <input id="base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                    <span >cm</span>
                    
                  </div>
                  <div>
                    <p>Area: <span id="calculation"></span>cm <sup>2</sup> </p>
                </div>
                  <div class="card-actions ">
                    <button onclick="calculateTriangle()" class="btn btn-primary w-full">calculation</button>
                  </div>
                </div>
              </div>
               <!--triangle card -->
            <div class="card lg:m-5 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
               <!--triangle card -->
            <div class="card lg:m-5 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

            </div>
            <!--area calculation container-->
        <div class="lg:m-5 border border-gray-600 rounded-lg">
            <h3 class="text-3xl text-center p-6">Area calculation</h3>
        </div>
            
        </div>
        
        
    </main>
    <script src="./scripts/triangle.js"></script>
    
</body>
</html>
